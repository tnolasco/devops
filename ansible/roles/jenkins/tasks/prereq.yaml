 - name: bota os prereq
  tasks:
  - name: botano pesado
    yum:
     name: "{{ items }}"
    with_items:
     - java
     - git
     - ansible
     - wget

  - name: botano o repo
    shell: "wget -O /etc/yum.repos.d/jenkins.repo http://pkg.jenkins-ci.org/redhat-stable/jenkins.repo"

  - name: instalando a chave do repositorio
    shell: "rpm --import https://jenkins-ci.org/redhat/jenkins-ci.org.key"
